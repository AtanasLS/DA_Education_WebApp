<div class="title-input" *ngIf="owner && enrolled">
  <input type="text" name="" id="" placeholder="{{course.name}}" [(ngModel)]="title">
</div>

<div class="description" *ngIf="owner && enrolled">

  <p class="subtitle">Course description</p>
  <div class="description-input">
    <input [(ngModel)]="description" type="text"  class= "descriprion-field" name="" id="" placeholder="{{course.description}}">
  </div>
</div>



<p class="course-title" *ngIf="!owner">{{course.name}}</p>

<div class="descriprion"  *ngIf="!owner">
  <p class="subtitle">Course description</p>
  <p class="description-text">
   {{course.description}}
  </p>
</div>

<div class="holder">
<div class="start-course-button" *ngIf="!enrolled" (click)="startCourse()">Start course</div>
</div>

<div class="video" *ngIf="enrolled">
  <div class="select">
    <label>Select an level of education</label>
    <select [(ngModel)]="selected" *ngIf="owner">
      <option value="1" >Beginner</option>
      <option value="4">Intermediate</option>
      <option value="3">Advance</option>
      <option value="27">Professionall</option>

    </select>
    <div class="level" *ngIf="!owner">{{levelOfEducation}}</div>
  </div>
  <p class="video-title" *ngIf="enrolled">Video</p>

  <div class="holder" >
  <div class="video-box">
    <iframe  [src]="outVideo"  frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  </div>
  </div>

  <div class="holder" *ngIf="owner">
    <div class="add-URL-button">
      <input [(ngModel)]="video" type="text" placeholder="Video URL" class="video-URL">
    </div>

    <div class="save" (click)="saveCourse()">
      Save
    </div>
    </div>
</div>
