<p class="most-popular">My courses</p>
<div class="my-courses" routerLink="my-courses" id="my-courses" (click)="myCoursesButton()">My courses</div>


<div class="courses" >
  <div class="course" *ngFor="let course of myCourses" (click)="selectCource(course)">
    <div class="cours-title">{{course.name}}</div>
  </div>
</div>

<p class="all-courses">All Courses</p>

<div class="sort-and-categoty">
  <div class="sort"></div>

  <div class="categories">
    <div class="category" (click)="selectCategory(1)" [ngClass]="{'selectedLevel' : level=='Beginner'}">Beginner</div>
    <div class="category" (click)="selectCategory(2)" [ngClass]="{'selectedLevel' : level=='Intermediate'}">Intermediate</div>
    <div class="category" (click)="selectCategory(3)" [ngClass]="{'selectedLevel' : level=='Advanced'}">Advanced</div>
    <div class="category" (click)="selectCategory(4)" [ngClass]="{'selectedLevel' : level=='Professional'}">Professional</div>

  </div>
</div>

<div class="courses" >
  <div class="course" *ngFor="let course of courses" (click)="selectCource(course)">
    <div class="cours-title">{{course.name}}</div>
  </div>
</div>
